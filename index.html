<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TP2</title>
</head>
<body>
  
    <form class=" container-fluid col-md-4">
      <fieldset>
        <legend>Bulletin</legend>
        <div class="form-group">
            <label for="firstNote">Première Note</label>
            <input type="number" class="form-control note" id="firstNote" aria-describedby="Note">
            <label for="secondNote">Deuxième Note</label>
            <input type="number" class="form-control note" id="secondNote" aria-describedby="Note">
            <label for="thirdNote">Troisième Note</label>
            <input type="number" class="form-control note" id="thirdNote" aria-describedby="Note">
            <label for="fourthNote">Quatrième Note</label>
            <input type="number" class="form-control note" id="fourthNote" aria-describedby="Note">
            <label for="fifthNote">Cinquième Note</label>
            <input type="number" class="form-control note" id="fifthNote" aria-describedby="Note">
          <div>
            <label for="result">Moyenne : </label>
            <output id="result"></output>
          </div>
          <div>
            <label for="comment">Appréciation : </label>
            <output id="comment" class="comment"output>
          </div>
        </div>
      </fieldset>
      </form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"></script>
    <script src='assets/js/script.js'></script>
</body>
</html>
